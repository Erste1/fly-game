<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Geometry Dash Classic</title>
    <style>
        body { margin: 0; overflow: hidden; background: #222; font-family: sans-serif; }
        canvas { display: block; background: #0072ff; } /* Классический синий фон */
        #ui {
            position: absolute; top: 10px; left: 10px;
            color: white; font-size: 20px; font-weight: bold;
            pointer-events: none; text-transform: uppercase;
        }
    </style>
</head>
<body>
    <div id="ui">Attempt: 1</div>
    <canvas id="game"></canvas>

    <script>
        const canvas = document.getElementById('game');
        const ctx = canvas.getContext('2d');
        const ui = document.getElementById('ui');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let attempts = 1;
        let gameActive = true;
        const groundY = canvas.height - 100;

        const player = {
            x: 100,
            y: groundY - 40,
            size: 40,
            vy: 0,
            gravity: 0.9,
            jumpPower: -13,
            rotation: 0,
            particles: []
        };

        let obstacles = [];
        let frame = 0;

        class Particle {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.size = Math.random() * 10 + 5;
                this.life = 1.0;
                this.vX = -5; // Улетают назад
            }
            draw() {
                ctx.fillStyle = `rgba(255, 255, 255, ${this.life})`;
                ctx.fillRect(this.x, this.y, this.size, this.size);
            }
        }

        function createObstacle() {
            obstacles.push({
                x: canvas.width + 50,
                y: groundY,
                w: 40,
                h: 40
            });
        }

        function reset() {
            attempts++;
            ui.innerText = `Attempt: ${attempts}`;
            obstacles = [];
            player.y = groundY - 40;
            player.vy = 0;
            player.rotation = 0;
            gameActive = true;
        }

        function update() {
            if (!gameActive) return;

            // Прыжок и гравитация
            player.vy += player.gravity;
            player.y += player.vy;

            if (player.y >= groundY - player.size) {
                player.y = groundY - player.size;
                player.vy = 0;
                player.rotation = 0;
            } else {
                player.rotation += 6; // Крутится только в воздухе
            }

            // Шлейф партиклов
            if (frame % 2 === 0) {
                player.particles.push(new Particle(player.x, player.y + player.size / 2));
            }

            player.particles.forEach((p, i) => {
                p.x += p.vX;
                p.life -= 0.05;
                if (p.life <= 0) player.particles.splice(i, 1);
            });

            // Препятствия
            if (frame % 80 === 0) createObstacle();

            obstacles.forEach((obs, i) => {
                obs.x -= 8; // Скорость игры

                // Коллизия шипа (треугольника)
                if (player.x + player.size > obs.x + 10 && 
                    player.x < obs.x + obs.w - 10 && 
                    player.y + player.size > obs.y - obs.h) {
                    gameActive = false;
                    setTimeout(reset, 500);
                }

                if (obs.x < -100) obstacles.splice(i, 1);
            });

            frame++;
        }

        function draw() {
            // Фон
            ctx.fillStyle = '#0072ff';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Пол
            ctx.fillStyle = '#0056c1';
            ctx.fillRect(0, groundY, canvas.width, canvas.height - groundY);
            ctx.strokeStyle = 'white';
            ctx.lineWidth = 4;
            ctx.strokeRect(-10, groundY, canvas.width + 20, 5);

            // Партиклы
            player.particles.forEach(p => p.draw());

            // Игрок (Куб)
            ctx.save();
            ctx.translate(player.x + player.size/2, player.y + player.size/2);
            ctx.rotate(player.rotation * Math.PI / 180);
            ctx.fillStyle = '#00ff00'; // Классический зеленый
            ctx.fillRect(-player.size/2, -player.size/2, player.size, player.size);
            ctx.strokeStyle = 'black';
            ctx.lineWidth = 3;
            ctx.strokeRect(-player.size/2, -player.size/2, player.size, player.size);
            // Лицо кубика
            ctx.fillStyle = 'black';
            ctx.fillRect(-12, -12, 8, 8);
            ctx.fillRect(4, -12, 8, 8);
            ctx.fillRect(-10, 5, 20, 4);
            ctx.restore();

            // Шипы
            obstacles.forEach(obs => {
                ctx.fillStyle = '#333';
                ctx.beginPath();
                ctx.moveTo(obs.x, obs.y);
                ctx.lineTo(obs.x + obs.w / 2, obs.y - obs.h);
                ctx.lineTo(obs.x + obs.w, obs.y);
                ctx.fill();
                ctx.strokeStyle = 'white';
                ctx.lineWidth = 2;
                ctx.stroke();
            });

            update();
            requestAnimationFrame(draw);
        }

        // Управление (клик или пробел)
        const jumpAction = () => { if (player.y >= groundY - player.size) player.vy = player.jumpPower; };
        window.addEventListener('mousedown', jumpAction);
        window.addEventListener('touchstart', (e) => { e.preventDefault(); jumpAction(); });
        window.addEventListener('keydown', (e) => { if (e.code === 'Space') jumpAction(); });

        draw();
    </script>
</body>
</html>
