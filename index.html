<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GD Fixed</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body, html { margin: 0; padding: 0; overflow: hidden; background: #001a2d; font-family: 'Arial Black', sans-serif; }
        canvas { display: block; }
        #ui {
            position: absolute; top: 10%; width: 100%; text-align: center;
            color: white; font-size: 32px; font-weight: bold; text-shadow: 3px 3px 0 #000;
            pointer-events: none; z-index: 5;
        }
        #menu {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            background: rgba(0,0,0,0.7); z-index: 10; color: white;
        }
        .btn { 
            padding: 20px 60px; font-size: 32px; background: #2ecc71; 
            color: white; border: none; border-radius: 15px; cursor: pointer;
            box-shadow: 0 6px 0 #1a5e3a;
        }
        .btn:active { transform: translateY(4px); box-shadow: 0 2px 0 #1a5e3a; }
    </style>
</head>
<body>
    <div id="ui">SCORE: 0</div>
    <div id="menu">
        <h1 style="margin-bottom: 40px;">GEOMETRY DASH</h1>
        <button class="btn" onclick="startGame()">START</button>
    </div>
    <canvas id="game"></canvas>

    <script>
        const canvas = document.getElementById('game');
        const ctx = canvas.getContext('2d');
        const scoreEl = document.getElementById('ui');
        const menu = document.getElementById('menu');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let active = false;
        let score = 0;
        let frame = 0;
        const groundY = canvas.height - 80;

        const player = {
            x: 70, y: groundY - 40, w: 38, h: 38,
            vy: 0, grav: 0.85, jump: -13, rot: 0,
            parts: []
        };

        let obstacles = [];

        function startGame() {
            active = true;
            menu.style.display = 'none';
            score = 0;
            frame = 0;
            obstacles = [];
            player.y = groundY - 40;
            player.vy = 0;
            player.parts = [];
            scoreEl.innerText = "SCORE: 0";
        }

        function loop() {
            // Фон
            ctx.fillStyle = '#0072ff';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Пол
            ctx.fillStyle = '#005bb5';
            ctx.fillRect(0, groundY, canvas.width, 80);
            ctx.strokeStyle = 'white'; ctx.lineWidth = 4;
            ctx.beginPath(); ctx.moveTo(0, groundY); ctx.lineTo(canvas.width, groundY); ctx.stroke();

            if (active) {
                player.vy += player.grav;
                player.y += player.vy;

                if (player.y > groundY - player.h) {
                    player.y = groundY - player.h;
                    player.vy = 0;
                    player.rot = 0;
                } else {
                    player.rot += 7;
                }

                // Шлейф
                if (frame % 2 === 0) player.parts.push({x: player.x, y: player.y + 15, a: 1});
                player.parts.forEach((p, i) => {
                    p.x -= 7; p.a -= 0.05;
                    if (p.a <= 0) player.parts.splice(i, 1);
                    ctx.fillStyle = `rgba(255,255,255,${p.a})`;
                    ctx.fillRect(p.x, p.y, 10, 10);
                });

                // Спавн препятствий (Задержка 120 кадров перед первым шипом)
                if (frame > 120 && frame % 90 === 0) {
                    obstacles.push({x: canvas.width, w: 40, h: 40});
                }

                obstacles.forEach((o, i) => {
                    o.x -= 8;
                    // Рисуем шип
                    ctx.fillStyle = '#333';
                    ctx.beginPath();
                    ctx.moveTo(o.x, groundY);
                    ctx.lineTo(o.x + 20, groundY - 40);
                    ctx.lineTo(o.x + 40, groundY);
                    ctx.fill();
                    ctx.strokeStyle = 'white'; ctx.lineWidth = 2; ctx.stroke();

                    // Коллизия (уменьшенная зона поражения для честности)
                    if (player.x + 30 > o.x + 10 && player.x + 10 < o.x + 30 && player.y + 35 > groundY - 35) {
                        active = false;
                        menu.style.display = 'flex';
                    }

                    // Очки
                    if (o.x < -50) {
                        obstacles.splice(i, 1);
                        score++;
                        scoreEl.innerText = "SCORE: " + score;
                    }
                });
                frame++;
            }

            // Игрок (Куб)
            ctx.save();
            ctx.translate(player.x + 19, player.y + 19);
            ctx.rotate(player.rot * Math.PI / 180);
            ctx.fillStyle = '#0f0';
            ctx.fillRect(-19, -19, 38, 38);
            ctx.strokeStyle = 'black'; ctx.lineWidth = 3;
            ctx.strokeRect(-19, -19, 38, 38);
            // Лицо куба
            ctx.fillStyle = 'black';
            ctx.fillRect(-10, -10, 6, 6); ctx.fillRect(4, -10, 6, 6);
            ctx.fillRect(-8, 6, 16, 4);
            ctx.restore();

            requestAnimationFrame(loop);
        }

        const action = () => { if (player.y >= groundY - 45) player.vy = player.jump; };
        window.onmousedown = action;
        window.ontouchstart = (e) => { e.preventDefault(); action(); };

        loop();
    </script>
</body>
</html>
