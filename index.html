<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Cyber-Fly Pro</title>
    <style>
        body { margin: 0; background: #050505; overflow: hidden; font-family: 'Courier New', monospace; touch-action: manipulation; }
        canvas { display: block; }
        #ui { position: absolute; top: 20px; left: 20px; color: #0ff; font-size: 24px; text-shadow: 0 0 10px #0ff; pointer-events: none; }
        /* Место под баннер */
        #adv { position: absolute; bottom: 0; left: 50%; transform: translateX(-50%); width: 100%; max-width: 320px; height: 50px; background: rgba(0,255,255,0.1); border-top: 1px solid #0ff; display: flex; align-items: center; justify-content: center; color: #0ff; font-size: 10px; }
    </style>
</head>
<body>
    <div id="ui">SCORE: <span id="score">0</span></div>
    
    <div id="adv">РЕКЛАМНЫЙ БЛОК (YANDEX ADS)</div>

    <canvas id="game"></canvas>

    <script>
        const canvas = document.getElementById("game");
        const ctx = canvas.getContext("2d");
        const scoreEl = document.getElementById("score");

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let bird = { x: 50, y: canvas.height/2, v: 0, size: 25 };
        let pipes = [];
        let score = 0;
        let frames = 0;
        let gameActive = true;

        function draw() {
            if (!gameActive) return;

            // Фон
            ctx.fillStyle = "#050505";
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Дрон (игрок)
            bird.v += 0.6;
            bird.y += bird.v;
            ctx.fillStyle = "#0ff";
            ctx.shadowBlur = 15;
            ctx.shadowColor = "#0ff";
            ctx.fillRect(bird.x, bird.y, bird.size, bird.size);
            ctx.shadowBlur = 0;

            // Препятствия (лазеры)
            if (frames % 80 === 0) {
                let gap = 180;
                let topH = Math.random() * (canvas.height - gap - 100) + 50;
                pipes.push({ x: canvas.width, t: topH, g: gap, passed: false });
            }

            pipes.forEach((p, i) => {
                p.x -= 4;
                ctx.fillStyle = "#f0f";
                ctx.shadowBlur = 10;
                ctx.shadowColor = "#f0f";
                // Верхний столб
                ctx.fillRect(p.x, 0, 40, p.t);
                // Нижний столб
                ctx.fillRect(p.x, p.t + p.g, 40, canvas.height);
                ctx.shadowBlur = 0;

                // Проверка столкновения
                if (bird.x + bird.size > p.x && bird.x < p.x + 40) {
                    if (bird.y < p.t || bird.y + bird.size > p.t + p.g) {
                        gameOver();
                    }
                }

                // Очки
                if (!p.passed && p.x < bird.x) {
                    p.passed = true;
                    score++;
                    scoreEl.innerText = score;
                }

                if (p.x < -40) pipes.splice(i, 1);
            });

            if (bird.y > canvas.height || bird.y < 0) gameOver();

            frames++;
            requestAnimationFrame(draw);
        }

        function gameOver() {
            gameActive = false;
            setTimeout(() => {
                bird.y = canvas.height/2;
                bird.v = 0;
                pipes = [];
                score = 0;
                scoreEl.innerText = score;
                gameActive = true;
                frames = 0;
                draw();
            }, 1000);
        }

        window.addEventListener("touchstart", () => { bird.v = -8; });
        window.addEventListener("mousedown", () => { bird.v = -8; });

        draw();
    </script>
</body>
</html>
