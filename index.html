<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GD Anti-Lag</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body, html { margin: 0; padding: 0; overflow: hidden; background: #001a2d; font-family: 'Arial Black', sans-serif; }
        canvas { display: block; }
        #ui {
            position: absolute; top: 10%; width: 100%; text-align: center;
            color: white; font-size: 32px; text-shadow: 3px 3px 0 #000;
            pointer-events: none; z-index: 5;
        }
        #menu {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            background: rgba(0,0,0,0.8); z-index: 10; color: white;
        }
        .btn { 
            padding: 20px 60px; font-size: 32px; background: #2ecc71; 
            color: white; border: none; border-radius: 15px; cursor: pointer;
            box-shadow: 0 6px 0 #1a5e3a;
        }
        #msg { margin-top: 20px; color: #ffce00; font-size: 18px; visibility: hidden; }
    </style>
</head>
<body>
    <div id="ui">SCORE: 0</div>
    <div id="menu">
        <h1>GEOMETRY DASH</h1>
        <button class="btn" id="startBtn" onclick="startGame()">START</button>
        <div id="msg">ГОТОВЬСЯ...</div>
    </div>
    <canvas id="game"></canvas>

    <script>
        const canvas = document.getElementById('game');
        const ctx = canvas.getContext('2d');
        const scoreEl = document.getElementById('ui');
        const menu = document.getElementById('menu');
        const msg = document.getElementById('msg');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let active = false;
        let canJump = false; // Блокировка прыжка сразу после старта
        let score = 0;
        let frame = 0;
        const groundY = canvas.height - 80;

        const player = {
            x: 70, y: groundY - 40, w: 38, h: 38,
            vy: 0, grav: 0.8, jump: -12, rot: 0,
            parts: []
        };

        let obstacles = [];

        function startGame() {
            // Очистка старых данных
            score = 0;
            frame = 0;
            obstacles = [];
            player.y = groundY - 40;
            player.vy = 0;
            player.parts = [];
            scoreEl.innerText = "SCORE: 0";
            
            // Задержка перед началом
            msg.style.visibility = 'visible';
            document.getElementById('startBtn').style.visibility = 'hidden';
            
            setTimeout(() => {
                active = true;
                canJump = true;
                menu.style.display = 'none';
                document.getElementById('startBtn').style.visibility = 'visible';
                msg.style.visibility = 'hidden';
            }, 1000); // 1 секунда паузы, чтобы ты убрал палец с кнопки
        }

        function loop() {
            ctx.fillStyle = '#0072ff'; ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = '#005bb5'; ctx.fillRect(0, groundY, canvas.width, 80);

            if (active) {
                player.vy += player.grav;
                player.y += player.vy;

                if (player.y > groundY - player.h) {
                    player.y = groundY - player.h;
                    player.vy = 0;
                    player.rot = 0;
                } else {
                    player.rot += 6;
                }

                // Шлейф
                if (frame % 2 === 0) player.parts.push({x: player.x, y: player.y + 15, a: 1});
                player.parts.forEach((p, i) => {
                    p.x -= 7; p.a -= 0.05;
                    if (p.a <= 0) player.parts.splice(i, 1);
                    ctx.fillStyle = `rgba(255,255,255,${p.a})`;
                    ctx.fillRect(p.x, p.y, 10, 10);
                });

                // Спавн шипов (только через 2 секунды после реального старта)
                if (frame > 100 && frame % 100 === 0) {
                    obstacles.push({x: canvas.width});
                }

                obstacles.forEach((o, i) => {
                    o.x -= 8;
                    ctx.fillStyle = '#333'; ctx.beginPath();
                    ctx.moveTo(o.x, groundY); ctx.lineTo(o.x + 20, groundY - 40); ctx.lineTo(o.x + 40, groundY);
                    ctx.fill();

                    // Максимально честная коллизия
                    let px = player.x + 5;
                    let py = player.y + 5;
                    let pw = player.w - 10;
                    let ph = player.h - 10;

                    if (px + pw > o.x + 10 && px < o.x + 30 && py + ph > groundY - 35) {
                        active = false;
                        canJump = false;
                        menu.style.display = 'flex';
                    }

                    if (o.x < -50) {
                        obstacles.splice(i, 1);
                        score++;
                        scoreEl.innerText = "SCORE: " + score;
                    }
                });
                frame++;
            }

            // Кубик
            ctx.save();
            ctx.translate(player.x + 19, player.y + 19);
            ctx.rotate(player.rot * Math.PI / 180);
            ctx.fillStyle = '#0f0'; ctx.fillRect(-19, -19, 38, 38);
            ctx.strokeStyle = 'black'; ctx.lineWidth = 3; ctx.strokeRect(-19, -19, 38, 38);
            ctx.restore();

            requestAnimationFrame(loop);
        }

        const jump = (e) => {
            if (e) e.preventDefault();
            if (active && canJump && player.y >= groundY - 41) {
                player.vy = player.jump;
            }
        };

        window.addEventListener('mousedown', jump);
        window.addEventListener('touchstart', jump, {passive: false});

        loop();
    </script>
</body>
</html>
