<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GD Ultra</title>
    <style>
        body, html { margin: 0; padding: 0; overflow: hidden; background: #000; font-family: 'Arial Black', sans-serif; }
        canvas { display: block; }
        #menu {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            background: rgba(0,0,0,0.8); z-index: 100; color: white;
        }
        .btn { 
            padding: 20px 50px; font-size: 28px; background: #2ecc71; border: none; 
            border-radius: 15px; color: white; cursor: pointer; box-shadow: 0 5px 0 #1a5e3a;
        }
        .skin-box { display: flex; gap: 10px; margin: 20px 0; }
        .skin { width: 40px; height: 40px; border: 3px solid #fff; cursor: pointer; border-radius: 5px; }
        #score { position: absolute; top: 20px; width: 100%; text-align: center; color: white; font-size: 30px; z-index: 50; }
    </style>
</head>
<body>
    <div id="score">SCORE: 0</div>
    <div id="menu">
        <h1 id="title">GEOMETRY DASH</h1>
        <div class="skin-box">
            <div class="skin" style="background:#0f0" onclick="setSkin('#0f0')"></div>
            <div class="skin" style="background:#f0f" onclick="setSkin('#f0f')"></div>
            <div class="skin" style="background:#0ff" onclick="setSkin('#0ff')"></div>
            <div class="skin" style="background:#ff0" onclick="setSkin('#ff0')"></div>
        </div>
        <button class="btn" onclick="start()">START</button>
    </div>
    <canvas id="g"></canvas>

    <script>
        const canvas = document.getElementById('g');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth; canvas.height = window.innerHeight;

        let active = false, score = 0, frame = 0, speed = 8;
        let pColor = '#0f0';
        const ground = canvas.height - 100;
        const player = { x: 80, y: ground - 40, v: 0, rot: 0, trail: [] };
        let obstacles = [];

        function setSkin(c) { pColor = c; }

        function start() {
            obstacles = []; score = 0; frame = 0; speed = 8;
            player.y = ground - 40; player.v = 0; player.trail = [];
            document.getElementById('menu').style.display = 'none';
            // Активируем игру не сразу, а через 100мс
            setTimeout(() => { active = true; }, 100);
        }

        function draw() {
            // Фон и пол
            ctx.fillStyle = '#0072ff'; ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = '#005bb5'; ctx.fillRect(0, ground, canvas.width, 100);

            if (active) {
                frame++;
                player.v += 0.8; player.y += player.v;
                if (player.y > ground - 40) { player.y = ground - 40; player.v = 0; player.rot = 0; }
                else { player.rot += 7; }

                // Партиклы (шлейф)
                if (frame % 2 === 0) player.trail.push({x: player.x, y: player.y + 10, a: 1});
                player.trail.forEach((t, i) => {
                    t.x -= speed; t.a -= 0.05;
                    if (t.a <= 0) player.trail.splice(i, 1);
                    ctx.fillStyle = `rgba(255,255,255,${t.a})`;
                    ctx.fillRect(t.x, t.y, 10, 10);
                });

                // Спавн препятствий
                if (frame % 90 === 0) obstacles.push({x: canvas.width});

                obstacles.forEach((o, i) => {
                    o.x -= speed;
                    // Рисуем шип
                    ctx.fillStyle = '#333'; ctx.beginPath();
                    ctx.moveTo(o.x, ground); ctx.lineTo(o.x + 20, ground - 40); ctx.lineTo(o.x + 40, ground); ctx.fill();

                    // Коллизия (смерть) - ХИТБОКС УМЕНЬШЕН
                    if (player.x + 30 > o.x + 5 && player.x + 10 < o.x + 35 && player.y + 35 > ground - 35) {
                        active = false;
                        document.getElementById('menu').style.display = 'flex';
                        document.getElementById('title').innerText = "GAME OVER";
                    }

                    if (o.x < -50) { obstacles.splice(i, 1); score++; speed += 0.1; }
                });
                document.getElementById('score').innerText = "SCORE: " + score;
            }

            // Игрок
            ctx.save(); ctx.translate(player.x + 20, player.y + 20); ctx.rotate(player.rot * Math.PI/180);
            ctx.fillStyle = pColor; ctx.fillRect(-20, -20, 40, 40); ctx.strokeStyle = '#fff'; ctx.strokeRect(-20, -20, 40, 40);
            ctx.restore();
            requestAnimationFrame(draw);
        }

        window.onclick = () => { if (active && player.y >= ground - 42) player.v = -13; };
        draw();
    </script>
</body>
</html>
